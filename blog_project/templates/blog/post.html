{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block blog %}
     
    {% block title %}{{post.title}}{% endblock %}
     
    {% block content_blog %}
    <article>
        <header>
            <h1> {{post.title}} </h1>
            <p>
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
            </p>
        </header>
        <p class="description">
            {{post.description}}
        </p>
        {{post.content|safe}}
    </article>
    {% endblock %}

{% endblock %}
